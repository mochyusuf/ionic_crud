<ion-header>

  <ion-navbar>
    <ion-title>update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-label fixed >Name</ion-label>
      <ion-input type="text" class="ion-input" value="" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed >Phone Number</ion-label>
      <ion-input type="telp" class="ion-input" value="" [(ngModel)]="phone_number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="danger" block (click)="Update()">Submit</button>
  </div>
</ion-content>
