<ion-header>

  <ion-navbar>
    <ion-title>dash</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item >
        <h2>{{user.username}}</h2>
        <h3>{{user.phone_number}}</h3>
        <p>{{user.gender}} = {{user.created_at}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="show_data(user)">
          <ion-icon name="eye"></ion-icon>
          Show
        </button>
        <button ion-button color="secondary" (click)="update_data(user)">
          <ion-icon name="brush"></ion-icon>
          Update
        </button>
        <button ion-button color="danger" (click)="delete_data(user.user_id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini bottom color="danger" (click)="Add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
